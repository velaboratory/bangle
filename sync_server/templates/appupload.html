{% extends 'base.html' %}

{% block content %}
    <h2>Upload App</h2>
    <form action="/app_upload" method="POST" enctype="multipart/form-data">
        <label for="selectApp">Select an App:</label>
        <select id="selectApp" name="app_name">
            {% for app in apps %}
                <option value="{{ app.name }}">{{ app.name }}:{{app.version}}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="jsFile">Select a JavaScript file:</label>
        <input type="file" id="jsFile" name="jsFile" accept=".js">
        <br><br>
        <label for="version">Version Number:</label>
        <input type="text" id="version" name="version" required>
        <br><br>
        
        <input type="submit" value="Upload">
    </form>
    <br><br>
    <hr/>
    <h2>Create App</h2>
    <form action="/create_app" method="POST" enctype="multipart/form-data">
        <label for="new_app_name">New App Name:</label>
        <input type="text" id="new_app_name" name="new_app_name" required>
        <br><br>
        <label for="jsFile">Select a JavaScript file:</label>
        <input type="file" id="jsFile" name="jsFile" accept=".js">
        <br><br>
        <input type="submit" value="Create App">
    </form>
{% endblock %}
